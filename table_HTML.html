<!DOCTYPE html>
<html>
<head>
    <title>Таблицы html</title>
</head>
<body>
   <table border="1"> <!-- Создал таблицу -->
        <tr> <!-- Создаем строку -->
            <!-- colspan объединяет, ячейки по горизантали -->
            <td colspan="3">Если в таблице два тега tr, то в ней две строки.</td>
        </tr>
        <tr>
            <td>Если в строке три тега TD</td>
            <td>то в ней</td>
            <td>три столбца</td>
        </tr>
   </table>
</body>
</html>
